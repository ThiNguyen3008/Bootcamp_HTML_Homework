<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-eqip="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="default.css">
    <title>Color</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="images/arrow-left.svg" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/cocoa1.jpeg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/cocoa2.jpeg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="images/cocoa3.jpeg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="images/arrow-right.svg" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>
    <script defer src="javascript/carousel.js"></script>
</body>
</html>
